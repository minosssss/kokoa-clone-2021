<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clne</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1.5x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <span class="screen__dot point"></span>
        </div>
    </header>

    <main class="main-screen">
         <div class="icon-row">
            <div class="icon-row__icon">
               <i class="fas fa-qrcode"></i>
               <span>QR Code</span></div>
            <div class="icon-row__icon">
               <i class="far fa-address-book"></i>
               <span>Add by<br>Contacts</span></div>
            <div class="icon-row__icon">
               <i class="fas fa-fingerprint"></i>
               <span>Add by ID</span></div>
            <div class="icon-row__icon">
               <i class="far fa-envelope"></i>
               <span>Invite</span></div>
         </div>
         <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no ecommended friends.</span>
        </div>
        <div class="open-chat">
           <div class="open-chat__header">
              <h4>Open chat</h4>
              <span>Go to Openchat Home
                  <i class="fas fa-chevron-right fa-xs"></i>
               </span>
           </div>
           <div class="open-post">
              <div class="open-post__colmun">
                 <h5 class="open-post__title">#BTS</h5>
                 <h6 class="open-post__hashtags">#bts#army#friends</h6>
                 <div class="open-post__members">
                     <img src="https://avatars.githubusercontent.com/u/83939976?s=400&u=26881bce6d4c3a1b88f8b7a8bdd1213c0b1edeac&v=4" />   
                 <!-- <img src="https://ageekgirlsguide.files.wordpress.com/2020/07/bts-bst2.png" /> -->
                     <span class="open-post__member-count">802 members</span>
                     <div class="divider"></div>
                     <span class="open-post__member-status">Active</span>
              </div>
              </div>
              <div class="open-post__colmun">
                 <div class="open-post__photo">
                     <img src="https://ageekgirlsguide.files.wordpress.com/2020/07/bts-bst2.png">
                     <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-sx"></i><span>326</span>
                     </div>
                  </div>
              </div>
           </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big T.T</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
