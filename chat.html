<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ minO - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1.5x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


  <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
      <h1 class="alt-header__title">Honey</h1>
    </div>
      <div class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
   
  </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Saturrday, August 28, 2021
       </div>
       <div class="message-row">
           <img src="http://drive.google.com/uc?export=view&id=1rGi2vPgKnPrJLZd0t4k56nXHWsAbXKSc" alt="">
           <div class="message-row_content">
               <span class="message__author">Honey</span>
               <div class="message__info">
                   <span class="message__bubble">Let's eat Jaws!</span>
                   <span class="message__time">16:12</span>
                </div>
           </div>
        </div>

        <div class="message-row message-row--own" >
            <div class="message-row_content">
                <div class="message__info">
                    <span class="message__bubble">Come on Baby❤️</span>
                    <span class="message__time">16:12</span>
                 </div>
            </div>
         </div>
    </main>

    <form class="reply">
        <div class="form__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </form>
