<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
         <main>
            <form>
            <div>
               <label for="first">First name</label>
               <input id="first" type="text" required placeholder="First Name">
            </div>
            <div>
               <label for="last">Last name</label>
               <input id="last" type="text" required placeholder="Last name">
            </div>
            <div>
               <label for="email">Email</label>
               <input id="email" required placeholder="Name" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
            </div>
            <div>
               <label for="user">Username</label>
               <input type="text" id="user" required placeholder="Username">
            </div>
            <div>
               <label for="password">Password</label>
               <input id="password" required placeholder="Password" minlength="10" type="password"/>
            </div>
            <div>
               <label for="birth">Birth Date</label>
               <input id="birth" required type="date"/>
            </div>
            <div>
               <label for="happy">How Happy are you?</label>
               <input id="happy" required type="range"list="tickmarks" />
               <datalist id="tickmarks">
                  <option value="0"></option>
                  <option value="10"></option>
                  <option value="20"></option>
                  <option value="30"></option>
                  <option value="40"></option>
                  <option value="50"></option>
                  <option value="60"></option>
                  <option value="70"></option>
                  <option value="80"></option>
                  <option value="90"></option>
                  <option value="100"></option>
                </datalist>
            </div>
            <div>
               <label for="favcolor">What is your fav. color?</label>
               <input id="favcolor" required type="color"/>
            </div>
         <footer>
         <input type="submit" value="Create"/>
         </footer>
         </form>
      </main>      
  </body>
</html>
