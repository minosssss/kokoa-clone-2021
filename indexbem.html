<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesbem.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-1.5x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <P class="welcome-header__text">if you have a Kokoa Account, <br> log in with your email or phone number.</P>
    </header>

    <form class="login-form">
        <input class="login-form__input" placeholder="Email or phone number" />
        <input class="login-form__input" placeholder="Password" />
        <input class="login-form__btn" value="Log in" />
        <input class="login-form__btn" value="Sign Up" />
        <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
        
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
